<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geeta Quotes Generator</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="./css/content.css" />
    <link rel="stylesheet" href="./css/final.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@600&display=swap"
      
    />
  </head>
  <body>
    <header id="hd">
      <div class="header-image">
        <img
          src="bgeeta2.png"
          alt="krishna"
          class="geetaimg"
          id="geeta-img"
        />
      </div>
      <div class="header-text" id="ht">
        <div class="text-1">
          <p class="t1" id="t2">
            “When I read the Bhagavad-Gita and reflect about how God created
            this universe everything else seems so superfluous.”
          </p>
        </div>
        <div class="text2">
          <p class="t2" id="t2">Albert Einstien</p>
        </div>
      </div>
    </header>
    <div class="content" id="cgt">
      <div class="qtext">
        <p class="qt">Generate a Quote from Bhagwad Geeta for yourself</p>
      </div>
      <div class="generator">
        <div class="gtb2"></div>
        <button class="gbt" id="generatorbutton">Generate</button>
      </div>
    </div>
    <div class="f" id="finalbox">
      <div class="fimage">
        <img src="./images/pngegg.png" alt="" id="fimg" />
      </div>
      <div class="ftext">

          <div class="quote final-animation" id="qbox">
           
      </div>
    </div>
 
  </body>
  <script>
    document.getElementById("generatorbutton").addEventListener("click", function() {
        window.location.href = "index.html";
    });
</script>
  <script src="script.js"></script>
</html>
